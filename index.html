    <script src="jquery/2.1.1/jquery.min.js"></script>

    <!-- Phonegap -->
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    
    <script type="text/javascript" charset="utf-8">
      function onBodyLoad() {
        document.addEventListener("deviceready",onDeviceReady, false);
      }
      function onDeviceReady() {
        $('#uuid').html(device.uuid);
        setInterval(function(){ajaxCheck()}, 30000);
      }
      function ajaxCheck() {
          var html = $('#debug_div').html();
          html += '<hr />';
          html += 'Checking via ajax<br />';
          var prev_status = $('#local_storage_div').attr('data-network-status');
          html += 'Prev status: ' + prev_status + '<br />';
          var jqxhr = $.get( "http://www.google.com", function() {
            html += 'new_status is online<br />';
            var new_status = 'online';
            toggleStatus(prev_status,new_status);
            $('#debug_div').html(html);
          })
          .fail(function() {
            html += 'new status is offline<br />'
            var new_status = 'offline';
            toggleStatus(prev_status,new_status)
            $('#debug_div').html(html);
          });
          
      }
      function clearStorage() {
          console.log('clearing storage');   
      }
      function toggleStatus(prev_status,new_status) {
        if (prev_status != new_status) {
            $('#local_storage_div').attr('data-network-status',new_status);
            if (new_status == 'online') {
              $('#offline_div').removeAttr('style');
              $('#offline_div').attr('style','display: none;');
              $('#online_div').removeAttr('style');
            } else {
              $('#offline_div').removeAttr('style');
              $('#online_div').removeAttr('style');
              $('#online_div').attr('style','display: none;');
            }
        }
      }
    </script>
  </head>

  <body onload="onBodyLoad()">
  
    <div class="container">
        <div id="offline_div" style="display: none;">
            You are currently offline, please try again when your device is able to connect.
        </div>
        
        <div id="online_div">
            Let's do this
        </div>
        
        <hr />
        <div id="uuid">Default</div>
        <br />
        <div id="version">v19</div>
        <br />
        <a onclick="alert(navigator.connection.type)">Network Status</a>
        <br />
        <a onclick="clearStorage();">Clear Local Storage</a>
        <br />
        <div id="debug_div"></div>
    </div>
    
    <div id="local_storage_div" data-network-status="online" style="display: none"></div>

  </body>
</html>
